# 为了方便测试，端口设置了80，可自行修改
server.port=80
mybatis.mapperLocations=classpath:mapper/*.xml

# 可根据实际情况修改MYSQL数据库相关信息
spring.datasource.name=security
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/security?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=11111111

# 使用 Alibaba Druid 数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver